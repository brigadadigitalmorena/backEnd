server {
    listen 80;
    server_name api.psic-danieladiaz.com;

    # Redirect all HTTP to HTTPS (certbot will update this after SSL)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.psic-danieladiaz.com;

    # SSL â€” managed by certbot
    ssl_certificate     /etc/letsencrypt/live/api.psic-danieladiaz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.psic-danieladiaz.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to uvicorn
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # File uploads
        client_max_body_size 20M;
    }
}
